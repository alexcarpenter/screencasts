<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skip to links</title>
  <style>
    .skip {
      position: absolute;
      top: 0;
      left: 0;
      padding: 12px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      transform: translateY(-100%);
    }
    .skip:focus {
      transform: none;
    }
    header {
      margin-bottom: 100px;
      padding: 50px;
    }
    main {
      padding: 50px;
    }
  </style>
</head>
<body>
  <a href="#main" class="skip">Skip to main content</a>
  <header>
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main id="main" tabindex="-1" style="outline: none;">
    <p>This is the main content</p>
  </main>
</body>
</html>
